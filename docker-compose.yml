  #     - ./OpenQ-Contracts/addresses.json:/app/addresses.json
  openq-frontend:
    container_name: openq-frontend
    depends_on:
      - openq-json-rpc-node
      - openq-contracts
    build:
      dockerfile: Dockerfile.dev
      context: ./OpenQ-Frontend
    ports:
      - "3000:3000"
    env_file:
      - ./OpenQ-Contracts/.env.docker
    volumes:
      - /app/node_modules
      - ./OpenQ-Frontend:/app
      - ./OpenQ-Contracts/.env.docker:/app/.env.docker
      - ./OpenQ-Contracts/artifacts:/app/artifacts
      - ./OpenQ-Contracts/addresses.json:/app/addresses.json
    entrypoint: ["yarn", "boot:${DEPLOY_ENV}"]
